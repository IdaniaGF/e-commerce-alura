<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The vital | Edit</title>
    <link rel="stylesheet" href="../assest/css/base/base.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assest/css/components/button.css">
    <link rel="stylesheet" href="../assest/css/components/link.css">
    <link rel="stylesheet" href="../assest/css/components/title.css">

</head>
<body>
    <header class="header container flex">
        <div>
            <img src="../assest/img/logo.png" class="logo" alt="The vital logo">
            <h1 class="store-name">The Vital</h1>
        </div>
        <h2 class="link">Administrator mode</h2>
        <a href="administrator.html" class="button">Back to products</a>
    </header>
    <main>
        <section class="container">
            <form action="./success.html" data-form  class="form">
                <div class="product">
                    <div class="product__img">
                        <img src="" class="product__img__photo"/>
                    </div>
                    <div class="product__info">  
                        <div class="input-container">
                            <input type="text" name="img" id="img" class="input input--img" placeholder="Image URL" data-type="productImg" pattern="[\S]*" required>
                            <label for="img" class="input-label">Image URL</label>
                            <a href="file://C:/Users/52669/Documents/PreparaciÃ³n_sistemas/ONE/Front_End/Challenges/e-commerce/assest/img" class="button input--folder"><i class="fa-solid fa-laptop"></i></a>
                            <span class="error"></span>
                        </div>
                        <div class="input-container">
                            <select name="category" id="type" class="input--select input" data-type="productType" required>
                                <option value="">--</option>
                                <option value="cleaning">Cleaning</option>
                                <option value="food">Food</option>
                                <option value="services">Services</option>
                            </select>
                            <label for="type" class="input-label">Type</label>
                            <span class="error"></span>
                        </div>
                        <div class="input-container">
                            <input type="text" name="name" id="name" class="input" placeholder="Product name" data-type="productName" maxlength="20" required>
                            <label for="name" class="input-label">Name</label>
                            <span class="error"></span>
                        </div>                                
                        <div class="input-container">
                            <input type="text" name="price" id="price" class="input" placeholder="Price"data-type="productPrice" pattern="\$\s[0-9]{1,5}\.[0-9]{1,5}\sMXN[\s\S]{0,30}" required>
                            <label for="price" class="input-label">Price ($ ##.## MXN)</label>
                            <span class="error"></span>
                        </div>
                        <div class="input-container">
                            <textarea name="description" id="description" class="input" rows="8" placeholder="Description" data-type="productDescription"maxlength="150" required></textarea>
                            <label for="description" class="input-label">Description</label>
                            <span class="error"></span>
                        </div>
                        <button type="submit" class="button">Update data</button>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <footer class="footer">
        <a href="#" class="menu__logo"><i class="fa-brands fa-pagelines"></i></a>

    </footer>

</body>

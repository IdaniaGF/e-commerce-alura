<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Vital | Login</title>
    <link rel="stylesheet" href="../assest/css/base/base.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assest/css/components/button.css">
    <link rel="stylesheet" href="../assest/css/components/link.css">
    <link rel="stylesheet" href="../assest/css/components/title.css">
    <link rel="stylesheet" href="../assest/css/components/login.css">
    <link rel="stylesheet" href="../assest/css/components/header.css">
    <link rel="stylesheet" href="../assest/css/components/form.css">
    <link rel="stylesheet" href="../assest/css/components/footer.css">
</head>
<body>
    <header class="header container flex">
        <div>
            <img src="../assest/img/logo.png" class="logo" alt="The vital logo">
            <h1 class="store-name">The Vital</h1>
        </div>
        <a href="../index.html" class="button">Home</a>
    </header>
    <main class="login-background">
        <section class="white-container white-container--center flex flex--column flex--center">
            <h2 class="title">Welcome!</h2>
            <form action="administrator.html" class="form" data-form>
                <div class="input-container">
                    <input type="email" name="email" class="input" id="email" placeholder="E-mail" data-type="email" pattern="[\w]*[-_.]*@[a-z]*\.[a-z]{1,4}" required>
                    <label for="email" class="input-label">E-mail</label>
                    <span class="error"></span>
                </div>
                <div class="input-container">
                    <input type="password" name="password" class="input" id="password" placeholder="Password" data-type="password" required>
                    <label for="password" class="input-label">Password</label>
                    <span class="error"></span>
                </div>
                <button type="submit" class="button">Log in</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <a href="#" class="menu__logo"><i class="fa-brands fa-pagelines"></i></a>
        <h4 class="footer__info">Designed and developed by <a href="https://idaniagf.github.io/Porfolio/" class="link">Idania Guerrero</a>, 2022</h4>
        Nature icons created by Freepik - <a href="https://www.flaticon.com/free-icons/nature" title="nature icons" class="link">Flaticon</a> - 
        Pictures of <a href="https://pixabay.com/es/users/couleur-1195798/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=3540502" class="link">Couleur</a> in <a href="https://pixabay.com/es//?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=3540502" class="link">Pixabay</a>    
    </footer>
    <script src="https://kit.fontawesome.com/79a37c2337.js" crossorigin="anonymous"></script>
    <script src="../js/validations/captureInput.js" type="module"></script>
    <script src="../js/validations/autentication.js" type="module"></script>

</body>
</html>

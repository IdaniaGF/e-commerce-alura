<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Vital | Add products</title>
    <link rel="stylesheet" href="../assest/css/base/base.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assest/css/components/button.css">
    <link rel="stylesheet" href="../assest/css/components/link.css">
    <link rel="stylesheet" href="../assest/css/components/title.css">
    <link rel="stylesheet" href="../assest/css/components/header.css">
    <link rel="stylesheet" href="../assest/css/components/form.css">    
    <link rel="stylesheet" href="../assest/css/components/footer.css">

</head>
<body>
    <header class="header container flex">
        <div>
            <img src="../assest/img/logo.png" class="logo">
            <h1 class="store-name">The Vital</h1>
        </div>
        <h2 class="link">Administrator mode</h2>
        <a href="administrator.html" class="button">Back to products</a>
    </header>
    <main>
        <section class="form-container flex flex--column flex--center">
            <h2 class="title">Enter the data of the new product</h2>
            <form action="#" class="form">
                <div class="input-container">
                    <input type="text" name="img" id="img" class="input" placeholder="Image URL">
                    <label for="img" class="input-label">Image URL</label>
                </div>
                <div class="input-container">
                    <input type="text" name="category" id="category" class="input" placeholder="Category" required>
                    <label for="category" class="input-label">Category</label>
                </div>
                <div class="input-container">
                    <input type="text" name="product" id="product" class="input" placeholder="Product name" required>
                    <label for="category" class="input-label">Product name</label>
                </div>        
                <div class="input-container">
                    <input type="text" name="price" id="price" class="input" placeholder="Price" required>
                    <label for="price" class="input-label">Price</label>
                </div>
                <div class="input-container">
                    <textarea name="description" id="description" class="input" rows="8"placeholder="Description"></textarea>
                    <label for="description" class="input-label">Description</label>
                </div>
                <button type="submit" class="button">Add product</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <a href="#" class="menu__logo"><i class="fa-brands fa-pagelines"></i></a>
        <h4 class="footer__info">Designed and developed by <a href="#" class="link">Idania Guerrero</a>, 2022</h4>
        Nature icons created by Freepik - <a href="https://www.flaticon.com/free-icons/nature" title="nature icons" class="link">Flaticon</a> - 
        Pictures of <a href="https://pixabay.com/es/users/couleur-1195798/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=3540502" class="link">Couleur</a> in <a href="https://pixabay.com/es//?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=3540502" class="link">Pixabay</a>    
    </footer>
    <script src="https://kit.fontawesome.com/79a37c2337.js" crossorigin="anonymous"></script>
</body>
</html>
